

    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>template Form</title>

    </head>
    <body class=" overflow-hidden  flex bg-[#1B1B1B] relative flex-col w-full justify-start min-h-screen items-center ">

      <form class="flex flex-col absolute z-10 gap-y-3 sm:max-w-lg max-w-sm  lg:max-w-xl  text-center w-full gap-y-3 min-h-96 justify-center items-center">

          <h2 class="text-3xl md:text-5xl text-white  text-balance">  Get notified when we're launching </h2>

          <p class="text-md md:text-lg text-balance text-neutral-500 ">Be part of the Exicitement  Receive Exclusive Launch Updates and notifications</p>

          <div class="flex gap-2 backdrop-blur-sm  max-w-sm md:max-w-lg text-white bg-gradient-to-r from-neutral-800 via-white/20 to-neutral-900 justify-center focus:outline items-center border overflow-hidden p-1
           w-full h-14 rounded-full border-neutral-600 mt-4">

            <input type="email" class="w-full px-4 h-full outline-none rounded-full" placeholder="myemail@gmail.com" id="emailInput" />

            <button id="submitButton" class="bg-red-500 shadow-2xl shadow-red-500
              h-full flex justify-center items-center hover:bg-neutral-700
             transition-all ease duration-200 text-white rounded-full w-36 cursor-pointer overflow-hidden relative group">
                <div id="buttonText" class="flex items-center w-full h-full">


                    <svg xmlns="http://www.w3.org/2000/svg" class="w-full flex-shrink-0 h-8 text-white
                     absolute left-0 transition-transform duration-300 group-hover:translate-x-full" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-full  h-8 flex-shrink-0 text-white group-hover:stroke-white
                    absolute left-0 opacity-0 transition-all duration-300 group-hover:opacity-100 group-hover:translate-x-0 -translate-x-full" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                </div>
                <div id="loader" class="hidden w-6 h-6 border-2 border-t-transparent border-white rounded-full animate-spin"></div>
                <!-- <div id="loader" class="hidden w-[10px] h-[10px] border-2 border-t-transparent border-white rounded-full animate-spin"></div> -->

                <div id="successIcon" class="hidden w-10 h-10 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </button>


                     </div>
                     <div
                     id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></div>

                    </form>

      <div class=" absolute z-0 overflow-hidden md:mt-32 mt-48  lg:mt-0  ">
        <img src="./assets/car.webp" className="h-96 w-full object-contain"  />
      </div>


        <style type="text/tailwindcss">


        :root {
        --color-clifford: #da373d;
        }




        </style>

        <style>

            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

       * {
        font-family: "poppins", sans-serif;
       }



        </style>


        <script>
            const private_key = "smad250208172113c78c8db84d";
            const project_id = "6d36ba7c-106b-4173-9c36-a86fb83b9d18";

            document.addEventListener("DOMContentLoaded", () => {
                const form = document.querySelector("form");
                const emailInput = document.getElementById("emailInput");
                const submitButton = document.getElementById("submitButton");
                const buttonText = document.getElementById("buttonText");
                const loader = document.getElementById("loader");
                const successIcon = document.getElementById("successIcon");
                const errorMessage = document.getElementById("errorMessage");

                form.addEventListener("submit", async (event) => {
                    event.preventDefault();
                    const email = emailInput.value.trim();

                    if (!email) {
                        errorMessage.textContent = "Please enter a valid email address.";
                        errorMessage.classList.remove("hidden");
                        return;
                    }

                    errorMessage.classList.add("hidden");
                    submitButton.disabled = true;
                    buttonText.classList.add("hidden");
                    loader.classList.remove("hidden");

                    const payload = { email, project_id, private_key };

                    try {
                        const response = await fetch("https://api.smadmail.com/api/v1/email/save", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload),
                        });

                        if (response.ok) {
                            loader.classList.add("hidden");
                            successIcon.classList.remove("hidden");
                            setTimeout(() => {
                                successIcon.classList.add("hidden");
                                buttonText.classList.remove("hidden");
                                submitButton.disabled = false;
                            }, 2000);
                            emailInput.value = "";
                            emailInput.disabled = false;
                        } else {
                            const errorData = await response.json();
                            errorMessage.textContent = `Error: ${errorData.message || "Failed to save email."}`;
                            errorMessage.classList.remove("hidden");
                        }
                    } catch (error) {
                        errorMessage.textContent = "An error occurred while saving the email. Please try again.";
                        errorMessage.classList.remove("hidden");
                        console.error(error);
                    } finally {
                        loader.classList.add("hidden");
                        if (!successIcon.classList.contains("hidden")) {
                            setTimeout(() => {
                                successIcon.classList.add("hidden");
                                buttonText.classList.remove("hidden");
                                submitButton.disabled = false;
                            }, 2000);
                        } else {
                            buttonText.classList.remove("hidden");
                            submitButton.disabled = false;
                        }
                    }
                });
            });
        </script>


    </body>

    </html>
